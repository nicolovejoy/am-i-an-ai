<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Background -->
  <rect width="100" height="100" fill="#0a192f" rx="10" ry="10" />
  
  <!-- Grid pattern for sci-fi effect -->
  <g stroke="#64ffda" stroke-width="0.3" opacity="0.2">
    <g id="grid-lines">
      <!-- Horizontal lines -->
      <line x1="0" y1="10" x2="100" y2="10" />
      <line x1="0" y1="20" x2="100" y2="20" />
      <line x1="0" y1="30" x2="100" y2="30" />
      <line x1="0" y1="40" x2="100" y2="40" />
      <line x1="0" y1="50" x2="100" y2="50" />
      <line x1="0" y1="60" x2="100" y2="60" />
      <line x1="0" y1="70" x2="100" y2="70" />
      <line x1="0" y1="80" x2="100" y2="80" />
      <line x1="0" y1="90" x2="100" y2="90" />
      
      <!-- Vertical lines -->
      <line x1="10" y1="0" x2="10" y2="100" />
      <line x1="20" y1="0" x2="20" y2="100" />
      <line x1="30" y1="0" x2="30" y2="100" />
      <line x1="40" y1="0" x2="40" y2="100" />
      <line x1="50" y1="0" x2="50" y2="100" />
      <line x1="60" y1="0" x2="60" y2="100" />
      <line x1="70" y1="0" x2="70" y2="100" />
      <line x1="80" y1="0" x2="80" y2="100" />
      <line x1="90" y1="0" x2="90" y2="100" />
    </g>
  </g>
  
  <!-- Robot/AI head outline -->
  <path d="M50,15 C32,15 25,30 25,45 L25,70 C25,77 35,85 50,85 C65,85 75,77 75,70 L75,45 C75,30 68,15 50,15 Z" 
        fill="none" stroke="#64ffda" stroke-width="2.5" />
  
  <!-- Brain circuit pattern -->
  <path d="M35,40 C40,35 60,35 65,40 M35,50 C40,45 60,45 65,50 M35,60 C40,55 60,55 65,60"
        fill="none" stroke="#64ffda" stroke-width="1.8" stroke-linecap="round" />
  
  <!-- Eyes - one human, one digital -->
  <circle cx="40" cy="35" r="5" fill="#64ffda" />
  <rect x="55" y="30" width="10" height="10" fill="#64ffda" />
  
  <!-- Binary data streaming effect -->
  <g font-family="monospace" font-size="3" fill="#64ffda">
    <text x="30" y="75">01</text>
    <text x="40" y="75">10</text>
    <text x="50" y="75">01</text>
    <text x="60" y="75">10</text>
    <text x="70" y="75">01</text>
  </g>
  
  <!-- Glowing effect around the edge -->
  <rect width="100" height="100" fill="none" rx="10" ry="10" 
        stroke="#64ffda" stroke-width="2" filter="url(#glow)" />
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Question mark to represent the app's purpose -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" text-anchor="middle" font-weight="bold">?</text>
</svg> 